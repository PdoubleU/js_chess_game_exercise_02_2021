<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board game chess</title>
    <div class="check"></div>
    <link href='./style/style.css' rel="stylesheet">
    <script src="js/index.js" type="module" async></script>
</head>
<body>
    <main id="root">
        <h2>Chess</h2>
        <button class="refresh">Start new game...</button>
        <button class="undo">Undo...</button>
        <button class="redo">Redo...</button>
        <ul class="promote_white">You choose new figure:
            <li id="R_a" class="fig fig_white R_a R"></li>
            <li id="N_b" class="fig fig_white N_b N"></li>
            <li id="B_c" class="fig fig_white B_c B"></li>
            <li id="Q_d" class="fig fig_white Q_d Q"></li>
        </ul>
        <ul class="promote_black">You choose new figure:
            <li id="r_a" class="fig fig_black r_a r"></li>
            <li id="n_b" class="fig fig_black n_b n"></li>
            <li id="b_c" class="fig fig_black b_c b"></li>
            <li id="q_d" class="fig fig_black q_d q"></li>
        </ul>
        <div>
            <h4>Player:</h4>
            <p class="player"></p>
        </div>
    </main>
</body>
</html>
